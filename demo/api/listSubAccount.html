    <button data-actions='twilioListSubAccounts'>Click getList</button>

  <div data-template_id="abc1" data-render_id="render2">

            </div>
          </div>
    </div>
  </div>

  <div data-template_id="twilioListSubAccounts" >

      data-value="{{data._id}}" 
      data-template_id="twilioListSubAccounts" 
      data-render_array="data">
            <div style="display:flex; justify-content:space-between; align-items:center; width:100%">
                <h4 class="{{status}}" value="status : -{{data.status}}">status</h4>
                <h4  value="{{data.friendlyName}}">friendlyName</h3>
                <h4  value="sid : - {{data.sid}}">sid</h4>
                <h4  value="authToken :- {{data.authToken}}">authToken</h4>
            </div>
            <hr/>
    </div>
  </div>
