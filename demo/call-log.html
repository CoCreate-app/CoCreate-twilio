<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    <title>Call log | CoCreate</title>
  
    <!-- CoCreateCSS -->
    <link rel="stylesheet" href="https://cdn.cocreate.app/latest/CoCreate.min.css" type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" crossorigin="anonymous" />  
  </head>
  <style>
  	.selected{background:gainsboro;}
  </style>
	<body class="width:fit-content overflow:auto">
		<!-- Navbar -->
		<div class="nav display:flex align-items:center background:whitesmoke position:sticky left:0 width:100vw" 
		      content_id="content"
		      scroll="sticky-nav, hide-nav"
		      scroll-up="5"
		      scroll-down="5">

			<!-- Menu Icon Animations -->
			<a class="nav-toggle menu_icon--Vdots" toggle-sidenav="menuL">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
			</a>
				
			<!-- Horizontal Scroll Nav/Tabs -->
			<ul class="overflow:auto display:inline-flex direction:rtl font-size:20px align-items:center list-style-type:none width:100% height:50px">
				
				<!-- Modal Controls -->
				<li class="margin-right:15px">
					<a actions="closeModal"><i class="fas fa-times"></i></a>
				</li>
				<li class="margin-right:15px"><a actions="minMaxModal"><i toggle="fa-window-restore, fa-window-maximize" class="far fa-window-maximize">
					</i></a>
				</li>
				<li class="margin-right:15px"><a actions="parkModal"><i class="far fa-window-minimize">
					</i></a>
				</li>
				
				<!-- fullscreen toogle and icon transform-->
				<li class="margin-right:15px">
					<a fullscreen><i toggle="fa-compress, fa-expand" class="fas fa-expand"></i></a>
				</li>
				
				<!-- Render Builder -->
				<li class="margin-right:15px">
					<a target="modal"
						 pass-collection="module-views"
						 pass-document_id="5fa86bfd4b4c3e4dea76abec" 
						 pass-name="html" 
						 pass_to="render" 
						 modal-width="100%"
                       	 modal-header="false"
						 class="sessionBuilderUI_Id">
							<i class="fas fa-palette"></i>
						 <div pass-collection="module-views"
							 pass-document_id=""
							 pass_to="builder"
							 pass_id="render">
						 </div>
					 </a>
				</li>				
				<!-- Render Module Form -->
				<li class="margin-right:15px">
					<a target="modal" href="module_form.html" 
						pass-collection="module-views" 
						pass-document_id="" 
						pass_to="render" 
						modal-width="320px" 
						modal-height="100%" 
						modal-color="#229954" 
						modal-header="false" 
						modal-x="" 
						modal-y="" 
						pass_id="module_id">
					 <i class="fas fa-plus"></i>
					</a>
				</li>
				
				<!-- Datatable Controls -->  
				<li class="margin-right:15px">
					<a actions="deleteDocuments" template_id="datatable"><i class="far fa-trash-alt"></i></a>
				</li>
				<li class="margin-right:15px">
					<a toggle="hidden" toogle-target="#column-visibility"><i class="far fa-eye"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="export" export-type="csv" template_id="datatable"><i class="fas fa-file-csv"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="export" template_id="datatable"><i class="fas fa-file-download"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="import" collection="" pass_id="datatable"><i class="fas fa-file-upload"></i></a>
				</li>
				<li class="margin-right:15px">
					<a actions="copy" copy-target="tbody"><i class="far fa-copy"></i></a>
				</li>
				<li class="margin-right:15px">
					<a toggle="selected" toggle-target="tr" template_id="datatable"><i class="fas fa-print"></i></a>
				</li>
				<li class="margin-right:15px">
					<a toggle="selected" toggle-target="tr" template_id="datatable"><i class="far fa-square"></i></a>
				</li>
			
			 </ul>
		</div>
			
		<!-- Modal Viewport -->  
		<div class="position:fixed margin-top:50px" content_id="content" id="modal-viewport"></div>
	 
		<!-- Main Content -->  
		<div content_id="content" class="padding:5px">
			<table class="width:100% border-collapse:collapse">
				<tr class="border-bottom:1px_solid_darkgray">
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
						<input type="text" class="floating-label"
							filter-name="status" 
							template_id="datatable" 
							placeholder="Status">
							<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
								<!-- need a solution to update toggle value="desc|asc" and define and upadte icons... show hide works great but to much html and orderby only has 2 values -->
								<a filter-order-name="name" toggle-order template_id="datatable">
									<i></i>
								</a>
							</span>
					</td>
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
						<input type="text" class="floating-label"
							filter-name="Callstatus" 
							template_id="datatable" 
							placeholder="CallStatus"/>
							<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
								<a filter-order-name="_id" value="" toggle-order="true" template_id="datatable">
								</a>
							</span>
					</td>
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
						<input type="text" class="floating-label"
							filter-name="direction" 
							template_id="datatable" 
							placeholder="direction"/>
							<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
								<a filter-order-name="_id" value="" toggle-order="true" template_id="datatable">
								</a>
							</span>
					</td>
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
						<input type="text" class="floating-label"
							filter-name="duration" 
							template_id="datatable" 
							placeholder="duration"/>
							<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
								<a filter-order-name="_id" value="" toggle-order="true" template_id="datatable">
								</a>
							</span>
					</td>
					<td class="position:sticky top:0 background:white padding:0px_10px_10px">
						<input type="text" class="floating-label"
							filter-name="CallSid" 
							template_id="datatable" 
							placeholder="CallSid"/>
							<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
								<a filter-order-name="_id" value="" toggle-order="true" template_id="datatable">
								</a>
							</span>
					</td>
				</tr>

				<tbody template_id="datatable"
					fetch-collection="testtwillio"
					filter-order-name="" 
					filter-order-type="asc">
					
					<tr class="template background:whitesmoke:hover border-bottom:1px_solid_darkgray" document_id="{{data._id}}" template_id="datatable"  toggle="selected">
						<td class="padding:10px">
							<div class="display:flex min-width:200px">
								<div class="display:flex justify-content:center width:25px">
									<span>{{data.icon}}</span>
								</div>
								<div class="margin-left:10px">
									<a target="modal" href="https://server.cocreate.app/CoCreate-adminUI/src/modules/module-views/module_form.html" 
											pass-collection="modules"
											pass-document_id="{{data._id}}"
											pass-name="html"
											pass_to="render"
											modal-width="320px" 
											modal-color="#229954"
											modal-header="false">
										<h4>From:<span collection="{{collection}}" document_id="{{data._id}}" name="From">From</span></h4>
										<h5 collection="{{collection}}" document_id="{{data._id}}" name="status">Status</h5>
										<div pass-collection="modules"
											pass-document_id="{{data._id}}"
											pass_to="form-fields">
										</div>
										<div pass-collection="module-views" pass-filter-name="module_id" pass-filter-value="{{data._id}}" pass_to="module_id"></div>
									</a>
								</div>
							</div>
						</td>
						<td class="padding:10px">
							<a target="modal" href="https://server.cocreate.app/CoCreate-adminUI/src/modules/module-views/module_form.html"
									pass-document_id="{{data._id}}"
									pass-collection="modules"
									pass-name="html"
									pass_to="render" 
									modal-width="320px" 
									modal-color="#229954"
									modal-header="false">
								<h4>To: <span collection="{{collection}}" document_id="{{data._id}}" name="To">To</span></h4>
								<b collection="{{collection}}" document_id="{{data._id}}" name="CallStatus">CallStatus</b>
								<div pass-collection="modules"
									pass-document_id="{{data._id}}"
									pass_to="form-fields">
								</div>
							</a>
						</td>
						<td class="padding:10px">
							<a target="modal" href="https://server.cocreate.app/CoCreate-adminUI/src/modules/module-views/module_form.html"
									pass-document_id="{{data._id}}"
									pass-collection="modules"
									pass-name="html"
									pass_to="render" 
									modal-width="320px" 
									modal-color="#229954"
									modal-header="false">
								<h4>Direction:<span collection="{{collection}}" document_id="{{data._id}}" name="Direction">Direction</span></h4>
								<h4>direction:<span collection="{{collection}}" document_id="{{data._id}}" name="direction">direction</span></h4>
								<div pass-collection="modules"
									pass-document_id="{{data._id}}"
									pass_to="form-fields">
								</div>
							</a>
						</td>
						<td class="padding:10px">
							<a target="modal" href="https://server.cocreate.app/CoCreate-adminUI/src/modules/module-views/module_form.html"
									pass-document_id="{{data._id}}"
									pass-collection="modules"
									pass-name="html"
									pass_to="render" 
									modal-width="320px" 
									modal-color="#229954"
									modal-header="false">
								<b collection="{{collection}}" document_id="{{data._id}}" name="duration">Duration</b>
								<div pass-collection="modules"
									pass-document_id="{{data._id}}"
									pass_to="form-fields">
								</div>
							</a>
						</td>
						<td class="padding:10px">
							<a target="modal" href="https://server.cocreate.app/CoCreate-adminUI/src/modules/module-views/module_form.html"
									pass-document_id="{{data._id}}"
									pass-collection="modules"
									pass-name="html"
									pass_to="render" 
									modal-width="320px" 
									modal-color="#229954"
									modal-header="false">
								<b collection="{{collection}}" document_id="{{data._id}}" name="CallSid">CallSid</b>
								<div pass-collection="modules"
									pass-document_id="{{data._id}}"
									pass_to="form-fields">
								</div>
							</a>
						</td>
					</tr>
					
				</tbody>
			</table>
			    <div template_id="datatable" fetch-type="total"></div>

	
		</div>

		<button target="modal" href="https://server.cocreate.app/CoCreate-adminUI/src/modules/module-views/module_form.html" 
			 pass-collection="modules"
			 pass-name="form-html"
			 pass_to="render"
			 modal-width="320px" 
			 modal-height="100%"
			 modal-color="#229954"
			 modal-header="false"
			 class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover border-radius:50% z-index:8" pass_id="module_id">
			<i class="fa fa-plus"></i>
		</button>

				apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',

			}
		</script>

</html>
